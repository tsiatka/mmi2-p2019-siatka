<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adopte Un Mogwai</title>
  <link rel="stylesheet" href="scss/styles.scss">
  <script defer src="js/script.js"></script>
</head>
<body>
  <main>
    <header class="header">
      <img src="./img/logo.png">
      <h1>Adopte Un Mogwai</h1>
    </header>
    <section class="section">
      <h2 class="section__title">Nos dernières créatures :</h2>
       <div class="slideshow">
        <div class="slideshow__slide fade">
          <img src="./img/mogwai1.jpg">
          <div class="text">Gizmo</div>
        </div>
        <div class="slideshow__slide fade">
          <img src="./img/mogwai2.jpg">
          <div class="text">Glagla</div>
        </div>
        <div class="slideshow__slide fade">
          <img src="./img/mogwai3.jpg">
          <div class="text">Xaxa</div>
        </div>
        <div class="slideshow__slide fade">
          <img src="./img/mogwai4.jpg">
          <div class="text">Gruik</div>
        </div>
      <!-- The dots/circles -->
      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span> 
      </div> 
    </section>
    <section class="section">
      <h2 class="section__title">Règles à suivre</h2>
       <li class="section__rule">
         <img src="./img/sun.svg">
         <p>Ne pas exposer à la lumière</p>
       </li>
       <li class="section__rule">
         <img src="./img/food.svg">
         <p>Ne pas nourrir après minuit</p>
       </li>
       <li class="section__rule">
         <img src="./img/goutte.svg">
         <p>Ne pas mouiller</p>
       </li>
    </section>

      <h2 class="section__title">Règles à suivre</h2>
       <li class="section__rule">
         <img src="./img/sun.svg">

       </li>

       </li>
       <li class="section__rule">
         <img src="./img/goutte.svg">
         <p>Ne pas mouiller</p>
       </li>
    </section>
  </main>
</body>
</html>
